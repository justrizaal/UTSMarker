<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS AR MARKER</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs ="detectionMode:mono_and_matrix;matrixCodeType:3x3_PARITY65">

        <a-marker preset="hiro">
        <a-gltf-model src="Supra/scene.gltf" position="0 0 0" scale="1.5 1.5 1.5" ></a-gltf-model>
        </a-marker>

        <a-marker preset="kanji">
            <a-gltf-model src="ferrari/scene.gltf" position="0 0 0" scale="100 100 100" ></a-gltf-model>
        </a-marker>

        <a-marker type ="barcode" value="5">
            <a-gltf-model src="lamborghini/scene.gltf" position="0 0 0" scale="100 100 100" ></a-gltf-model>
        </a-marker>

        <a-entity camera>
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>
</body>
</html>
